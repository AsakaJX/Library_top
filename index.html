<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>

    <!-- JS -->
    <script defer src="./frontend/main.js" type="module"></script>

    <!-- Style -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <dialog id="add-book-dialog">
      <form>
        <legend><h2>Add book</h2></legend>
        <label for="add-book-title">Title</label>
        <input type="text" id="add-book-title" />
        <label for="add-book-author">Author</label>
        <input type="text" id="add-book-author" />
        <div class="input-container chk-box">
          <label for="add-book-status">Is read ?</label>
          <input type="checkbox" id="add-book-status" />
        </div>
        <div class="close-add-book-dialog-container">
          <button id="close-add-book-dialog">Add</button>
        </div>
      </form>
    </dialog>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <button id="add-book-btn">Add book</button>
      <ul id="book-list">
        <h1 class="empty-book-list-placeholder-invisible">
          There are no books right now! (not working rn)
        </h1>
      </ul>
    </main>
    <footer>
      <p>Made by <a href="https://github.com/AsakaJX">Asaka</a></p>
    </footer>
  </body>
</html>
